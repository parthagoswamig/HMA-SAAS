        value: https://hms-saas-frontend.vercel.app
      - key: RESET_PASSWORD_URL
        value: https://hms-saas-frontend.vercel.app/reset-password
      
      # Application Configuration
      - key: APP_NAME
        value: HMS SaaS
      - key: APP_VERSION
        value: 1.0.0
      - key: APP_URL
        sync: false # Will be auto-set by Render
      
      # Logging Configuration
      - key: LOG_LEVEL
        value: info
      - key: LOG_TO_FILE
        value: false
      
      # API Documentation
      - key: SWAGGER_ENABLED
        value: true
      - key: SWAGGER_PATH
        value: api-docs
      
      # Rate Limiting
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100
      
      # File Upload Configuration
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      
      # Session Configuration
      - key: SESSION_SECRET
        generateValue: true
      - key: SESSION_MAX_AGE
        value: 86400000
        
      # Additional Production Settings
      - key: RAZORPAY_KEY_ID
        sync: false # Set this in Render dashboard for security
      - key: RAZORPAY_KEY_SECRET  
        sync: false # Set this in Render dashboard for security
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false # Set this in Render dashboard for security
      
      # SMTP Configuration (set in Render dashboard)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: "HMS SaaS <noreply@yourdomain.com>"
    
    # Build Configuration
    buildFilter:
      paths:
        - apps/api/**
        - package.json
        - package-lock.json
        - apps/api/Dockerfile
        - apps/api/prisma/**
    
    # Deployment Settings
    autoDeploy: true
    
