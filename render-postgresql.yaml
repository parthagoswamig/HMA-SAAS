services:
  # Backend API Service with Render PostgreSQL
  - type: web
    name: hms-backend-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    region: ohio
    plan: starter
    healthCheckPath: /health
    healthCheckTimeout: 100
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Skip database migrations during deployment (run them manually later)
      - key: SKIP_DB_MIGRATIONS
        value: true
      # Database URL will be auto-generated by Render PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: hms-postgres-db
          property: connectionString
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 1d
      - key: JWT_ACCESS_EXPIRATION
        value: 15m
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      # Security
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      # CORS and Frontend URLs - UPDATE THESE with your actual deployed URLs
      - key: CORS_ORIGINS
        value: https://hms-saas-staging.vercel.app,http://localhost:3000,https://hms-saas.vercel.app
      - key: FRONTEND_URL
        value: https://hms-saas-staging.vercel.app
      - key: RESET_PASSWORD_URL
        value: https://hms-saas-staging.vercel.app/reset-password
      # App Configuration
      - key: APP_NAME
        value: HMS SaaS
      - key: APP_VERSION
        value: 1.0.0
      - key: APP_URL
        sync: false # Will be auto-set by Render
      # Logging
      - key: LOG_LEVEL
        value: info
      - key: LOG_TO_FILE
        value: false
      # API Documentation
      - key: SWAGGER_ENABLED
        value: true
      - key: SWAGGER_PATH
        value: api-docs
      # Rate Limiting
      - key: THROTTLE_TTL
        value: 60
      - key: THROTTLE_LIMIT
        value: 100
      # File Uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
    buildFilter:
      paths:
        - apps/api/**
        - package.json
        - package-lock.json
    autoDeploy: true

databases:
  # Render PostgreSQL Database (instead of Supabase)
  - name: hms-postgres-db
    databaseName: hms_saas
    user: hms_user
    region: ohio
    plan: starter
    postgresMajorVersion: 15