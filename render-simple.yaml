services:
  # Backend API Service - FAST DEPLOYMENT MODE
  - type: web
    name: hms-backend-api
    env: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    region: ohio
    plan: starter
    healthCheckPath: /health
    healthCheckTimeout: 100
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Use dummy database URL for fast deployment (no real database needed)
      - key: DATABASE_URL
        value: postgresql://dummy:dummy@localhost:5432/dummy
      # JWT Configuration
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      # CORS and Frontend URLs
      - key: CORS_ORIGINS
        value: https://hms-saas-staging.vercel.app,http://localhost:3000,https://hms-saas.vercel.app
      - key: FRONTEND_URL
        value: https://hms-saas-staging.vercel.app
      # Skip database operations for faster deployment
      - key: SKIP_DB_OPERATIONS
        value: true
      # Additional Render-specific optimizations
      - key: HOST
        value: 0.0.0.0
      - key: NODE_OPTIONS
        value: --max-old-space-size=256
    buildFilter:
      paths:
        - apps/api/**
        - package.json
        - package-lock.json
    autoDeploy: true
